<div class="unauth-header-container">
  <div class="title-background1"></div>
  <div class="title-background2"></div>
  <div class="title-background3"></div>
  <div class="title-background4"></div>

  <div class="logo" (click)="navigateToLanding()">
    <fa-icon [icon]="maskIcon" class="logo-icon fa-5x"></fa-icon>
    <app-masquer-text
      text="MasQuerADe"
      [flipIndices]="[3, 8]"
      [leftFontSize]="100"
      [fontSizeStep]="0"
      rotateAngle="-20deg"
      [ngStyle]="{
        'letter-spacing': '-10px'
      }"
    >
    </app-masquer-text>
  </div>

  <div class="signin-buttons-container">
    <div class="anchor-point"></div>

    <app-masquer-text
      text="SignUp"
      [flipIndices]="[4]"
      [leftFontSize]="48"
      [fontSizeStep]="-4"
      rotateAngle="8deg"
      rotateOrigin="right 50%"
      [hoverEffect]="true"
      class="signin-button"
      (click)="navigateToSignup()"
    >
    </app-masquer-text>
    <app-masquer-text
      text="LogIn"
      [flipIndices]="[1]"
      [leftFontSize]="48"
      [fontSizeStep]="-4"
      rotateAngle="-15deg"
      rotateOrigin="right 50%"
      [hoverEffect]="true"
      class="signin-button"
      (click)="navigateToLogin()"
    >
    </app-masquer-text>
  </div>
</div>
