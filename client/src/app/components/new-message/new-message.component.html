<div
  class="msg-container"
  [style.height.px]="height"
>
  <div class="msg-content-container">
    <svg [attr.height]="height" width="350">
      <polygon
        class="light-polygon"
        [attr.points]="getOuterPolygonPoints()"
      />
      <polygon
        class="dark-polygon"
        [attr.points]="getInnerPolygonPoints()"
      />
    </svg>

    <div class="msg-content" [style.height.px]="height">
      {{ message.content }}
    </div>
  </div>

  <div class="msg-author-icon">
    <fa-icon [icon]="userIcon" class="user-icon-shadow fa-4x"></fa-icon>
    <fa-icon [icon]="userIcon" class="user-icon fa-4x"></fa-icon>
    <div class="msg-author">
      {{ message.author }}
    </div>
  </div>
</div>
