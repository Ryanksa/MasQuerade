<div class="sidebar">
  <fa-icon [icon]="maskIcon" class="sidebar-icon fa-10x"></fa-icon>

  <div class="option-container home">
    <app-masquer-text
      text="HoMe"
      [flipIndices]="[]"
      [leftFontSize]="36"
      [fontSizeStep]="18"
      transform="rotate(-5deg)"
      transformOrigin="left 100%"
      [hoverInvert]="true"
      class="sidebar-option home"
      (click)="navigateToHome()"
    ></app-masquer-text>
  </div>

  <div class="option-container chats">
    <app-masquer-text
      text="CHats"
      [flipIndices]="[2]"
      [leftFontSize]="36"
      [fontSizeStep]="18"
      transform="rotate(-10deg)"
      transformOrigin="left 50%"
      [hoverInvert]="true"
      class="sidebar-option chats"
      (click)="navigateToChats()"
    ></app-masquer-text>
  </div>

  <div class="option-container profile">
    <app-masquer-text
      text="ProFile"
      [flipIndices]="[0, 3]"
      [leftFontSize]="32"
      [fontSizeStep]="8"
      transform="rotate(-10deg)"
      transformOrigin="left 50%"
      [hoverInvert]="true"
      class="sidebar-option profile"
      (click)="navigateToProfile()"
    ></app-masquer-text>
  </div>

  <div class="option-container logout">
    <app-masquer-text
      text="LogOut"
      [flipIndices]="[3]"
      [leftFontSize]="32"
      [fontSizeStep]="10"
      transform="rotate(5deg)"
      transformOrigin="left 0%"
      [hoverInvert]="true"
      class="sidebar-option logout"
      (click)="handleSignOut()"
    ></app-masquer-text>
  </div>
</div>
