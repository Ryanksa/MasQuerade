<div class="sidebar">
  <fa-icon [icon]="maskIcon" class="sidebar-icon fa-10x"></fa-icon>

  <div class="option-container home">
    <app-masquer-text
      text="hoMe"
      [flipIndices]="[2]"
      [leftFontSize]="32"
      [fontSizeStep]="8"
      rotateAngle="-20deg"
      rotateOrigin="left 100%"
      [hoverInvert]="true"
      class="sidebar-option home"
    ></app-masquer-text>
  </div>

  <div class="option-container chats">
    <app-masquer-text
      text="cHats"
      [flipIndices]="[2]"
      [leftFontSize]="32"
      [fontSizeStep]="8"
      rotateAngle="-10deg"
      rotateOrigin="left 50%"
      [hoverInvert]="true"
      class="sidebar-option chats"
    ></app-masquer-text>
  </div>

  <div class="option-container settings">
    <app-masquer-text
      text="SetTinGs"
      [flipIndices]="[3, 6]"
      [leftFontSize]="32"
      [fontSizeStep]="4"
      rotateAngle="10deg"
      rotateOrigin="left 50%"
      [hoverInvert]="true"
      class="sidebar-option settings"
    ></app-masquer-text>
  </div>

  <div class="option-container logout">
    <app-masquer-text
      text="LogOut"
      [flipIndices]="[3]"
      [leftFontSize]="32"
      [fontSizeStep]="6"
      rotateAngle="20deg"
      rotateOrigin="left 0%"
      [hoverInvert]="true"
      class="sidebar-option logout"
      (click)="handleSignOut()"
    ></app-masquer-text>
  </div>
</div>
