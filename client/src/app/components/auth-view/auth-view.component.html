<app-sidebar class="sidebar"></app-sidebar>
<div class="dim"></div>
<div class="auth-view-content">
  <app-home *ngIf="component === 'home'"></app-home>
  <app-chat-list *ngIf="component === 'chats'"></app-chat-list>
  <app-chat
    *ngIf="component === 'chat'"
    [events]="eventsSubject.asObservable()"
  ></app-chat>
</div>
<div class="new-messages-container">
  <app-new-message
    *ngFor="let message of newMessages"
    [message]="message"
    (click)="navigateToChatRoom(message.room)"
  ></app-new-message>
</div>
