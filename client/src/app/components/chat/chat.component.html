<div class="chat-container">
  <div class="chat-screen">
    <div class="chat-form">
      <input
        type="text"
        class="chat-input"
        placeholder="Send a message!"
        [(ngModel)]="currMsg"
        (keydown.enter)="sendOnEnter($event)"
      />
      <app-masquer-text
        text="Send"
        [flipIndices]="[]"
        [leftFontSize]="36"
        [fontSizeStep]="0"
        transform="rotate(-8deg)"
        class="send-button"
        [hoverInvert]="true"
        (click)="sendMessage()"
      ></app-masquer-text>
    </div>
    <app-chat-message
      *ngFor="let message of latestMessages"
      [message]="message"
      [initAnimation]="true"
    ></app-chat-message>
    <app-chat-message
      *ngFor="let message of messages"
      [message]="message"
      [initAnimation]="false"
      #messages
    ></app-chat-message>
  </div>
</div>
